<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Omnifood Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <img src="omnifood-logo.png" alt="Omnifood" />
      <nav>
        <ul>
          <li>How it works</li>
          <li>Meals</li>
          <li>Testimonials</li>
          <li>Pricing</li>
          <li><button>Try for free</button></li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <div class="hero__container">
        <div>
          <h1>A healthy meal delivered to your door, every single day</h1>

          <p class="hero__paragraph">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <button class="hero__button">Start eating well</button>
          <button class="hero__2nd__button">Learn more</button>
          <div class="hero__costumer__photos">
            <img src="customer-1.jpg" alt="happy costumer" /><img
              src="customer-2.jpg"
              alt="happy costumer2"
            /><img src="customer-3.jpg" alt="happy costumer3" /><img
              src="customer-4.jpg"
              alt="happy costumer4"
            /><img src="customer-5.jpg" alt="happy costumer5" /><img
              src="customer-6.jpg"
              alt="happy costumer6"
            />
            <p>
              <span class="hero__delivered__meals">250,000+</span> meals delivered last year!
            </p>
          </div>
        </div>

        <img src="Main-food-example.jpg" alt="healthy food" />
      </div>
    </section>
  </body>
</html>
